<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <a href="/bg-link" style="display: inline-block; width: 100px; height: 20px"
      >Background Link</a
    >
    <button style="display: inline-block; width: 100px; height: 20px">
      Background Button
    </button>

    <div
      id="overlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      "
    >
      <div
        id="modal"
        style="
          position: absolute;
          top: 50px;
          left: 50px;
          width: 300px;
          height: 200px;
          background: #fff;
          padding: 20px;
        "
      >
        <a
          href="/modal-link"
          style="display: inline-block; width: 100px; height: 20px"
          >Modal Link</a
        >
        <button style="display: inline-block; width: 100px; height: 20px">
          Modal Button
        </button>
      </div>
    </div>
  </body>
</html>
