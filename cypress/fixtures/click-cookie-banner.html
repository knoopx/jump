<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="margin: 0; height: 200vh">
    <div style="padding: 20px">
      <a
        href="/top-link"
        style="display: inline-block; width: 100px; height: 20px"
        >Top Link</a
      >
    </div>

    <div
      style="
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: #333;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <button id="accept" style="width: 120px; height: 30px">
        Accept Cookies
      </button>
    </div>

    <!-- this link sits at the very bottom, behind the banner -->
    <div style="position: fixed; bottom: 10px; left: 20px; z-index: 1">
      <a
        href="/footer-link"
        style="display: inline-block; width: 100px; height: 20px"
        >Footer Link</a
      >
    </div>
  </body>
</html>
